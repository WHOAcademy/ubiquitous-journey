# override the `blah` or `` or `` to configure your
# desired namespace. eg `labs-dev` etc
# removing the anchor tag will also break things üèåÔ∏è‚Äç‚ôÇÔ∏è
# overriding `ci_cd_namespace` directly using helm will not work ü§•

bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "labs-ci-cd"
  dev_namespace: &dev "labs-dev"
  test_namespace: &test "labs-test"
  staging_namespace: &stage "labs-staging"
  phoenix_namespace: &phoenix "labs-phoenix"
  bindings: &binds
      # this labs-devs is the GROUP NAME in IDM
    - name: who-users
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: who-admins
      kind: Group
      role: admin
    - name: jenkins
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  namespaces:
  - name: *ci_cd
    bindings:
      *binds
  - name: *dev
    bindings:
      *binds
  - name: *test
    bindings:
      *binds
  - name: *stage
    bindings:
      *binds

  serviceaccounts:
  - name: jenkins
    namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: who.int/lxp
  
  # operator manages upgrades etc
  version: v2.1.6
  operator:
    version: argocd-operator.v0.0.11
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: false
    prometheus:
      version: prometheusoperator.0.32.0

  # argocd rbac only in listed namespaces
  namespaceRoleBinding:
    enabled: false
    namespaces:
    - name: *ci_cd
    - name: *dev
    - name: *test
    - name: *stage
    - name: *phoenix

sealed-secrets:
  # Disabled by default
  enabled: true
  nameOverride: sealed-secrets
  fullnameOverride: sealed-secrets
  # namespace must exist, so we use labs-ci-cd by default.
  namespace: *ci_cd
  # Dont touch the security context values, deployment will fail in OpenShift otherwise.
  securityContext:
    runAsUser: ""
    fsGroup: ""
